<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 200" role="img" aria-labelledby="title desc">
	<title id="title">Gurukrupa Enterprises Logo</title>
	<desc id="desc">Stylized GE monogram with paper and print accents inspired by the business card.</desc>
	<defs>
		<linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" stop-color="#1b2d4f" />
			<stop offset="100%" stop-color="#4b2f73" />
		</linearGradient>
		<linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
			<stop offset="0%" stop-color="#c51630" />
			<stop offset="100%" stop-color="#e64a4f" />
		</linearGradient>
		<linearGradient id="paper" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" stop-color="#ffffff" />
			<stop offset="100%" stop-color="#e8ecf3" />
		</linearGradient>
	</defs>

	<rect x="12" y="12" width="296" height="176" rx="28" fill="url(#bg)" />

	<!-- floating highlight -->
	<ellipse cx="98" cy="54" rx="34" ry="12" fill="rgba(255,255,255,0.22)" />

	<!-- paper card -->
	<path d="M94 52h140c8 0 14 6 14 14v82c0 8-6 14-14 14H98c-10 0-18-8-18-18V70c0-10 8-18 18-18z" fill="url(#paper)" />
	<path d="M238 52l14 14v82c0 8-6 14-14 14h-10c8 0 14-6 14-14V52z" fill="rgba(0,0,0,0.05)" />
	<path d="M238 52l14 14h-14z" fill="rgba(0,0,0,0.08)" />

	<!-- red underline -->
	<rect x="110" y="124" width="140" height="8" rx="4" fill="url(#accent)" />

	<!-- GE monogram -->
	<path d="M122 78c0-12 10-22 24-22h32c3 0 5 2 5 5v10c0 3-2 5-5 5h-30v6h24c3 0 5 2 5 5v8c0 3-2 5-5 5h-46c-3 0-5-2-5-5z" fill="#c51630" />
	<path d="M204 56c13 0 24 10 24 22v24c0 12-11 22-24 22h-24c-3 0-5-2-5-5v-8c0-3 2-5 5-5h20c3 0 6-2 6-5v-6h-16c-3 0-5-2-5-5v-12c0-3 2-5 5-5z" fill="#1e2a4a" />

	<!-- tagline dots -->
	<circle cx="136" cy="150" r="3" fill="#c51630" />
	<circle cx="156" cy="150" r="3" fill="#1e2a4a" />
	<circle cx="176" cy="150" r="3" fill="#38bdf8" />
	<circle cx="196" cy="150" r="3" fill="#c51630" />
	<circle cx="216" cy="150" r="3" fill="#1e2a4a" />

	<!-- brand name text -->
	<text x="108" y="168" fill="#ffffff" font-family="'Poppins', 'Segoe UI', Arial, sans-serif" font-size="13" font-weight="600" letter-spacing="0.5">GURUKRUPA ENTERPRISES</text>
</svg>
